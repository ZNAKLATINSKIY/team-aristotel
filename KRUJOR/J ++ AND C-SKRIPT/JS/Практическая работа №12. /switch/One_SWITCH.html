<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- 1. Запросить у пользователя номер месяца 
    и вывести на экран его название.    -->
    
<script>
    let promt;
    promt = prompt('Номер нудного вам месяца? ');
    switch (promt) {
        case '1':
         alert('Вам нужен Январь!')
        break;
        case '2':
         alert('Вам нужен Февряль!')
        break;
        case '3':
         alert('Вам нужен Март!')
        break;
        case '4':
         alert('Вам нужен Апрель!')
        break;
        case '5':
         alert('Вам нужен Май!')
        break;
        case '6':
         alert('Вам нужен Июнь!')
        break;
        case '7':
         alert('Вам нужен Июль!')
        break;
        case '8':
         alert('Вам нужен Август!')
        break;
        case '9':
         alert('Вам нужен Сентябрь!')
        break;
        case '10':
         alert('Вам нужен Октябрь!')
        break;
        case '11':
         alert('Вам нужен Ноябрь!')
        break;
        case '12':
         alert('Вам нужен Декабрь!')
        break;
        default:
            alert('Вы неправельно ввели! Введите цифрами!')
    }
</script>


</body>
</html>
