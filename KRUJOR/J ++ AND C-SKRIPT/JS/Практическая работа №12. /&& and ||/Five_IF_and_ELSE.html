    <!-- 5. Запросить координаты точки (x, y) 
    и определить номер четверти, 
    в которую попала эта точка. 
    Необходимо учесть случаи попадания точки
    на оси X или Y или в начало координат. -->
    
<script>
    let x, y;
    x = prompt('X координату')
    y = prompt('Y координату')
    if (x == 0 && y == 0) {
        alert('Стоим на месте сэр!')
    } else if (x == 0) {
        alert('Стоим на оси X!')
    } else if (y == 0) {
        alert('Стоим на оси Y!')
    } else if (x > 0 && y > 0) {
        alert('Стоим на первой четверти!')
    } else if (x < 0 && y > 0) {
        alert('Стоим на второй четверти!')
    } else if (x < 0 && y < 0) {
        alert('Стоим на третей четверти!')
    } else if (x > 0 && y < 0) {
        alert('Стоим на четвертой четверти!')
    }

</script>


</body>
