<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 3. Запросить у пользователя число 
    и вывести его модуль (|7| = 7, |-7| = 7). -->

    <script>
        let promt, number2, number3;
        promt = prompt('Введите число: ');
        if (promt < 0) {
            number2 = promt ** 2;
            number3 = number2 ** 0.5;
            alert(number3);
        } else {
            alert('Йоу! Нормас ты выдал!')
        }
    </script>
    
</body>
</html>
