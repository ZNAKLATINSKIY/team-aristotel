<!DOCTYPE html>
<html lang="ru">
<head>

<body>

    <!-- 2. Запросить у пользователя его возраст 
    и проверить корректность введенных данных (0–120 лет). -->

    <script>
        let age;
        age = prompt('Какой ваш возраст?: ')
        if (age > 0 && age < 120) {
            alert('Прекрасный возраст!')
        } else {
            alert('Ты чувствуешь? Пахнет враньем...')
        }
    </script>
    
</body>
</html>
