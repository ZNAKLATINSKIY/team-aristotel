<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="place_holder">  
            <div class="credit_card">CREDIT CARD DETAILS</div>
        
            <form action="">
                <label for="">Card Number</label>
                <input class="input numbers" type="number" placeholder="123 456 7890">
                <label for="">Name on Card</label>
                <input class="input text" type="text" placeholder="Name Surname">
                <label for="">Epiry Date</label>                
                <input type="number" placeholder="02"> 
                <input type="number" placeholder="2017">
                <label for="">CVV/CVN</label>
                <input type="password" placeholder="***">
            </form>
        </div>
    </div>
</body>
</html>
