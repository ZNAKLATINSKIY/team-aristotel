<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="registration">
                <h2>Registration form</h2>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="E-mail address">
                <input type="password" class="password" placeholder="Password">
                <input type="password" class="confirm" placeholder="Confirm password">
            </div>

            <div class="personal">
                <h2>Personal details</h2>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="text" placeholder="Gender (Male/Female)">
                <input type="text" value="mm/dd/yyyy">
            </div>
              
        </div>
        <div class="checkbox-group">    
            <input type="checkbox" id="news">
            <span for="news">I want to receive news and special offers</span>
            <input type="checkbox" id="terms">
            <span for="terms">I agree with the Terms and Conditions</span>
        </div>
        <hr>
        <div class="btn">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
