    <script>

//1. вывеасти # столько раз сколько указал пользователь 


        const fun = (scoka) => {
            i = 0;
            result = "";
            while (i < scoka) {
                result = result + "#";
                i = i + 1;
            }
            return result;     
        }
    </script>
