<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="CSS/style.CSS">
</head>
<body>
    <div class="container">
        <div class="CENTER">
            <div class="REDBLOCK">
                <b>CREDIT CARD DETAILS</b>
            </div>
            <div class="box_crdit">
                    <label class="label_1">Card Number</label>
                    <input class="input_up" type="number" placeholder="1234 5678 9012 3456">
                    <label class="label_2">Name On Card</label>
                    <input class="input_up" type="text" placeholder="Name Surname">
                    <div class="Bottom_Label">
                        <label class="label_3">Expiry Date</label>
                        <label class="label_4">CVV/CVN</label>
                    </div>
                    <div class="Bottom">
                        <input class="input_Bottom_Label_3" type="number" placeholder="02">
                        <input class="input_Bottom_Label_3" type="number" placeholder="2017">
                        <input class="input_Bottom_Label_3" type="password" placeholder="****">
                    </div>
                    <img src="img/moon_flag.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
