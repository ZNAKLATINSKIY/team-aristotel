<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.CSS">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="block_1">
                <h3>Input</h3>
                <div class="input_block">
                    <input class="input_up_1" type="text" placeholder="Enter some text">
                    <input class="input_up_2" type="text" placeholder="vailed text">
                    <input class="input_up_3" type="text" placeholder="invailed text">
                    <img class="invailed" src="img/invalid.png" alt="">
                    <img class="vailed" src="img/valid.png" alt="">
                </div>
                <h3>Check boxes</h3>
                <span>Subscribe</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <h3>Radio buttons</h3>
                <span>Gendare: </span>
                <input type="radio" id="radio" name="options" class="custom-radio">
                <label for="radio">Male</label>
            
                <input type="radio" id="radio_2" name="options" class="custom-radio_2">
                <label for="radio_2">Female</label>
                <h3>Button</h3>
                <div class="Button_block">
                    <button class="Buttons_Active">Active</button>
                    <button class="Buttons_Hover">Hover</button>
                    <button class="Buttons_Danger">Danger</button>
                    <button class="Buttons_Hover_2">Hover</button>
                    <button class="Buttons_Disabled">Disabled</button>
                    <button class="Buttons_Plus"><img src="" alt=""></button>
                    <button class="Buttons_Minus">-</button>
                </div>
                <h3>Text area</h3>
                <label for="textarea_id">
                    <textarea id="textarea_id" class="textarea" placeholder="Enter some text"></textarea>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
