<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms ex2</title>
</head>
<body>
    <div class="cont0">

        <div class="back">
            <div class="cont1">
                <div class="inputs_area">
                    <p>Inputs</p>
                    <form class="pad" action="inputs" method="get">

                    <input
                    class="inputs"
                    type="text"
                    placeholder="Enter some text">

                    <input
                    class="inputs valid"
                    type="text"
                    placeholder="valid text"
                    pattern="valid text">
                    <span><img class="validimg" src="../Материалы к ДЗ/valid.png" alt="valid"></span>

                    <input
                    class="inputs invalid"
                    type="text"
                    placeholder="invalid text"
                    pattern="text invalid">
                    <span><img class="invalidimg" src="../Материалы к ДЗ/invalid.png" alt="invalid"></span>

                </form>
                </div>

                <div class="checkboxes">
                    <p>Check boxes</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <span class="Subscribe">Subscribe</span>

                </div>

                <div class="radiobuttons">
                    <p>Radio buttons</p>
                    <div class="pad radio_">
                        <span class="gen">Gender:</span>
                        <label>
                            <input
                            type="radio"
                            name="gender"
                            class="radio"
                            checked> Male
                        </label>
                        <label>
                            <input
                            type="radio"
                            name="gender"
                            class="radio"
                            checked> Female
                        </label>
                    </div>
                </div>

                <div class="buttons">
                    <p>Buttons</p>

                    <div class="all_buttons pad">
                        <div class="activebut">
                            <input
                            class="active base"
                            type="button"
                            name="activebut"
                            value="Active">
                        </div>
                        <div class="hoverbut">
                            <input
                            role="hoverbut"
                            class="hover_ base"
                            type="button"
                            name="activebut"
                            value="Hover">
                        </div>
                        <div class="dangerbut">
                            <input
                            class="danger nobase"
                            type="button"
                            name="activebut"
                            value="Danger">
                        </div>
                        <div class="hoverbut_">
                            <input
                            class="hover base"
                            type="button"
                            name="activebut"
                            value="Hover">
                        </div>
                        <div class="disabledbut">
                            <input
                            class="disable nobase"
                            type="button"
                            name="activebut"
                            value="Disabled">
                        </div>
                        <div class="plus">
                            <input
                            class="plusbut"
                            type="button"
                            name="activebut"
                            value="+">
                        </div>
                        <div class="minus">
                            <input
                            class="minusbut"
                            type="button"
                            name="activebut"
                            value="-">
                        </div>
                    </div>
                </div>

                <div class="text_area">
                    <p>Text area</p>
                    <textarea
                    class="textinarea"
                    name=""
                    id=""
                    placeholder="Enter some text...">
                    </textarea>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
