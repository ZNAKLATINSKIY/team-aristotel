<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms ex2</title>
</head>
<body>
    <div class="cont0">

        <div class="back">
            <div class="cont1">
                <p>Inputs</p>
                <form action="inputs" method="get">

                    <input
                    class="inputs"
                    type="text"
                    placeholder="Enter some text">

                    <input
                    class="inputs valid"
                    type="text"
                    placeholder="valid text"
                    pattern="valid text">
                    <span><img class="validimg" src="../Материалы к ДЗ/valid.png" alt="valid"></span>

                    <input
                    class="inputs invalid"
                    type="text"
                    placeholder="invalid text"
                    pattern="text invalid">
                    <span><img class="invalidimg" src="../Материалы к ДЗ/invalid.png" alt="invalid"></span>

                </form>

                <div class="checkboxes">
                    <p>Check boxes</p>
                </div>

                <div class="radiobuttons">
                    <p>Radio buttons</p>
                    <div class="radio">
                        <span>Gender:</span>
                        <label for=""><input type="radio" name="Male" id="male">Male</label>
                        <label for=""><input type="radio" id="female">Female</label>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
