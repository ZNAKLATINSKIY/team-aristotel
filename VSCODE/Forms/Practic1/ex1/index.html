<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
</head>
<body>

    <div class="details_block">
        <p class="CCD">CREDIT CARD DETAILS</p>
    </div>
    <div class="cont">



        <div class="back">


            <form action="card_elem" method="get">

                <p class="p CN">Card Number</p>
                <input type="text" placeholder="1234 5678 9012 3456">
                <p class="p NOC">Name On Card</p>
                <input type="text" placeholder="Name Surname">

                <div class="date_and_code">

                    <div class="date_cvv_cvn">
                        <div><p class="p">Expiry date</p></div>
                        <div><p class="p">CVV / CVN</p></div>
                    </div>

                    <div class="inputs">
                        <input class="inp zerotwo" type="text" placeholder="02">
                        <input class="inp year" type="text" placeholder="2017">
                        <input class="inp secur" type="password" placeholder="***">
                    </div>

                </div>

            </form>

            <img class="moon" src="./Материалы к ДЗ/moon_flag.png" alt="moonflag">

        </div>


    </div>
</body>
</html>
