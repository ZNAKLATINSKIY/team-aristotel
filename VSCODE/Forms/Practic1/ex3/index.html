<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms ex3</title>
</head>
<body>
    <div class="container">
        <div class="all_forms">
            <div class="register">
                <h2>Registration form</h2>
                <input
                 type="text"
                 placeholder="Username">
                <input
                 type="text"
                 placeholder="E-mail address">
                <input
                 type="password"
                 class="password"
                 placeholder="Password">
                <input
                 type="password"
                 class="confirm"
                 placeholder="Confirm password">
            </div>

            <div class="personal_details">
                <h2>Personal details</h2>
                <div class="pd">
                    <div>
                        <input
                        type="text"
                        placeholder="First name">
                        <input
                        type="text"
                        placeholder="Gender (Male/Female)">

                    </div>
                    <div>
                        <input
                        type="text"
                        placeholder="Last name">
                        <input
                        type="text"
                        placeholder="mm/dd/yyyy">
                    </div>
                </div>
            </div>
        </div>
        <div class="checkbox">
            <div>
                <input
                type="checkbox"
                id="news">
                <span for="news">I want to receive news and special offers</span>
            </div>
            <div>
                <input
                type="checkbox"
                id="terms">
                <span for="terms">I agree with the Terms and Conditions</span>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="btn">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
