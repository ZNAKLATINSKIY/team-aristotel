        <h3>
                <b>Стихотворение</b>
        </h3>
       
<pre>
Мириады маленьких дел
Пьют по капле гаснущий день,
А <i>дела большие</i> сушит жажда.
Оставляя все на &laquo;потом&raquo;,
Прозреваем задним числом,
Только день <b>не повторится</b> дважды.
</pre>
  <p1>И.Тальков</p1>
