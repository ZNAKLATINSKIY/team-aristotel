<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игральные карты</title>
    <link rel="stylesheet" href="EX5.CSS">
</head>
<body>
    <div class="player-cards">
        <p>Player 1:</p>
        <div class="cards">
            <div class="card">
                <span class="rank">2</span><span class="suit">&spades;</span>
            </div>
            <div class="card red">
                <span class="rank">9</span><span class="suit">&hearts;</span>
            </div>
            <div class="card red">
                <span class="rank">6</span><span class="suit">&hearts;</span>
            </div>
            <div class="card red">
                <span class="rank">A</span><span class="suit">&diams;</span>
            </div>
            <div class="card">
                <span class="rank">Q</span><span class="suit">&spades;</span>
            </div>
            <div class="card">
                <span class="rank">J</span><span class="suit">&clubs;</span>
            </div>
        </div>

        <p>Player 2:</p>
        <div class="cards">
            <div class="card red">
                <span class="rank">3</span><span class="suit">&hearts;</span>
            </div>
            <div class="card">
                <span class="rank">A</span><span class="suit">&spades;</span>
            </div>
            <div class="card">
                <span class="rank">10</span><span class="suit">&clubs;</span>
            </div>
            <div class="card red">
                <span class="rank">K</span><span class="suit">&diams;</span>
            </div>
            <div class="card">
                <span class="rank">8</span><span class="suit">&spades;</span>
            </div>
            <div class="card red">
                <span class="rank">3</span><span class="suit">&hearts;</span>
            </div>
        </div>
    </div>
</body>
</html>
