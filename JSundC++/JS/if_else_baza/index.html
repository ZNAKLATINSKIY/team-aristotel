<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks for IF ELSEIF ELSE</title>
</head>
<body>
    <script>

        function get_age() {
            let age;
            age = parseInt(prompt("Введите Ваш возраст: "));
            if (age < 0) {
                alert("Error");
            }
            else if (age >= 0 && age <= 2) {
                alert("Ребёнок.");
            }
            else if (age >= 12 && age < 18) {
                alert("Подросток");
            }
            else if (age >= 18 && age < 60) {
                alert("Взрослый");
            }
            else {
                alert("Пожилой");
            }
        }

        function get_char() {
            let char;
            char = parseInt(prompt("Введите номер спец.символа: "));
            if (char === 1) {
                alert("!");
            }
            else if (char === 2) {
                alert('@, "');
            }
            else if (char === 3) {
                alert("#, №, §(Deutsch)");
            }
            else if (char === 4) {
                alert("$, ;");
            }
            else if (char === 5) {
                alert("%");
            }
            else if (char === 6) {
                alert("^, :, &(Deutsch)");
            }
            else if (char === 7) {
                alert("&, ?, /(Deutsch)");
            }
            else if (char === 8) {
                alert("*, ( (Deutch)");
            }
            else if (char === 9) {
                alert("(");
            }
            else if (char === 0) {
                alert(")");
            }
            else {
                alert("Error");
            }
        }

        function currencyChange() {
            money = parseInt(prompt("Сколько у вас KZT?: "));
            currency = prompt("В какую валюту перевести вашу сумму?: ");
            if (currency == "EUR") {
                alert(money / 550)
            }
            else if (currency == "USD") {
                alert(money / 450)
            }
            else if (currency == "YAN") {
                alert(money / 73)
            }
            else {
                alert("Error");
            }
        }

    </script>
</body>
</html>
