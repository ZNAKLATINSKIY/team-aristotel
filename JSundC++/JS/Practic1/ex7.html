<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let gb = parseInt(prompt("Введите объём флешки в ГБ: "));
        let file_count = (gb*1000) / 820;
        alert(`"${Math.floor(file_count)} файлов размером 820Мб помещается на флешку."`)
    </script>
</body>
</html>
